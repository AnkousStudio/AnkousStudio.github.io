<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codescaper - Ankous Studio</title>
<link rel="icon" type="image/png" href="images/logo.png">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
  color: white;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(0, 0, 0, 0.8);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
}
header .logo-container {
  display: flex;
  align-items: center;
  gap: 15px;
}
header img { height: 50px; }
header .logo-text { font-size: 1.5rem; font-weight: bold; color: #00aaff; }
nav a { margin-left: 25px; text-decoration: none; color: #fff; font-weight: 500; transition: color 0.3s; }
nav a:hover { color: #00aaff; }

.hero {
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  background: radial-gradient(circle at center, #222 0%, #111 80%);
  text-align: center;
}
.hero h1 { font-size: 3rem; margin-bottom: 15px; }
.hero p { font-size: 1.2rem; opacity: 0.8; }

.project-display {
  max-width: 1000px;
  margin: 50px auto;
  display: flex;
  flex-wrap: wrap;
  gap: 30px;
  position: relative;
  align-items: flex-start;
}
.left, .right { flex:1; min-width:300px; position: relative; }

.image-box {
  width:100%;
  border-radius:15px;
  overflow:hidden;
  position: relative;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  background:#1f2833;
}
.image-box img {
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
  transition: transform 0.4s;
  cursor: pointer;
}
.image-box img:hover { transform: scale(1.05); }

.thumbnail-bar {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}
.thumbnail-bar img {
  width: 60px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, border 0.3s;
  border: 2px solid transparent;
}
.thumbnail-bar img:hover {
  transform: scale(1.1);
  border: 2px solid #66fcf1;
}

.right {
  background: linear-gradient(to bottom, rgba(43,43,43,0.6), rgba(43,43,43,1));
  padding:20px;
  border-radius:15px;
}
.right h2 { color:#66fcf1; margin-bottom:20px; }
.right p { line-height:1.6; color:#c5c6c7; }
.download-btn {
  display:inline-block;
  margin-top:20px;
  padding:15px 35px;
  background:#181818;
  color:#c5c6c7;
  border-radius:30px;
  font-size:18px;
  text-decoration:none;
  transition: all 0.3s;
}
.download-btn:hover {
  transform: scale(1.05);
  outline:3px solid #66fcf1;
  color:#66fcf1;
}

footer {
  padding: 20px;
  text-align: center;
  background: #000;
  font-size: 0.9rem;
  opacity: 0.7;
  margin-top:50px;
}

/* Lightbox */
.lightbox {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(5px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.lightbox-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
}

.lightbox-content img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  display: block;
}

.lightbox-close {
  position: absolute;
  top: -15px;
  right: -15px;
  background: #181818;
  color: #66fcf1;
  font-size: 25px;
  border-radius: 50%;
  width: 35px;
  height: 35px;
  line-height: 35px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 0 10px #000;
  transition: all 0.3s;
}
.lightbox-close:hover {
  transform: scale(1.2);
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/logo.png" alt="Ankous Studio Logo">
    <div class="logo-text">Ankous Studio</div>
  </div>
  <nav>
    <a href="index.html">Ana Sayfa</a>
  </nav>
</header>

<section class="hero">
  <h1>Codescaper</h1>
  <p>3D korku-gerilim</p>
</section>

<section class="project-display">
  <div class="left">
    <div class="image-box">
      <img id="project-image" src="images/codescaper1.png" alt="Codescaper">
    </div>
    <div class="thumbnail-bar">
      <img src="images/codescaper1.png" onclick="showImage(0)">
      <img src="images/codescaper2.png" onclick="showImage(1)">
      <img src="images/codescaper3.png" onclick="showImage(2)">
      <img src="images/codescaper4.png" onclick="showImage(3)">
      <img src="images/codescaper5.png" onclick="showImage(4)">
    </div>
  </div>
  <div class="right">
    <h2>Codescaper</h2>
    <p>Bu proje 3D korku-gerilim türünde geliştirilmiştir. Oyuncular gizemli mekanlarda ilerleyecek ve bulmacaları çözerek ilerleyecektir.</p>
    <a href="files/codescaper.rar" class="download-btn" download>İndir</a>
  </div>
</section>

<footer>
  © 2025 Ankous Studio. Tüm hakları saklıdır.
</footer>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-image" src="" alt="Büyük Görsel">
  </div>
</div>

<script>
const images = [
  "images/codescaper1.png",
  "images/codescaper2.png",
  "images/codescaper3.png",
  "images/codescaper4.png",
  "images/codescaper5.png"
];
let currentIndex = 0;
const projectImage = document.getElementById("project-image");

function showImage(index){
  currentIndex = index;
  projectImage.style.transform = 'scale(0.95)';
  setTimeout(()=>{
    projectImage.src = images[currentIndex];
    projectImage.style.transform = 'scale(1)';
  },150);
}

// Lightbox (sadece ana görsel için)
const lightbox = document.getElementById("lightbox");
const lightboxImage = document.getElementById("lightbox-image");
const lightboxClose = document.getElementById("lightbox-close");

projectImage.addEventListener("click", ()=>{
  lightbox.style.display = "flex";
  lightboxImage.src = projectImage.src;
});

lightboxClose.addEventListener("click", ()=>{
  lightbox.style.display = "none";
});

lightbox.addEventListener("click", e=>{
  if(e.target === lightbox) lightbox.style.display = "none";
});
</script>

</body>
</html>
