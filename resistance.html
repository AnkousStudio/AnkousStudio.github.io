<section class="project-display">
  <div class="left">
    <div class="image-box">
      <img id="project-image" src="images/resistance1.png" alt="Resistance">
    </div>
    <div class="thumbnail-bar">
      <img src="images/resistance1.png" onclick="showImage(0)">
      <img src="images/resistance2.png" onclick="showImage(1)">
      <img src="images/resistance3.png" onclick="showImage(2)">
      <img src="images/resistance4.png" onclick="showImage(3)">
      <img src="images/resistance5.png" onclick="showImage(4)">
    </div>
  </div>
  <div class="right">
    <div class="description-box">
      <h2>Resistance</h2>
      <p>Bu proje 2D pixel art mobil oyun olarak geliştirilmiştir. Oyuncular farklı seviyelerde mücadele edecek ve çeşitli engelleri aşacaktır. Gelecekteki güncellemelerle yeni karakterler ve seviyeler eklenebilir.</p>
      <a href="files/resistance.rar" class="download-btn" download>İndir</a>
    </div>
  </div>
</section>

<style>
.project-display {
  max-width: 1000px;
  margin: 50px auto;
  display: flex;
  gap: 30px;
  position: relative;
  flex-wrap: wrap;
}
.left, .right {
  flex: 1;
  min-width: 300px;
}
.image-box {
  width:100%;
  border-radius:15px;
  overflow:hidden;
  position: relative;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  background:#1f2833;
  height: 400px; /* sabit yükseklik */
}
.image-box img {
  width:100%;
  height:100%;
  object-fit: cover;
  border-radius:12px;
  transition: transform 0.4s;
}
.image-box img:hover { transform: scale(1.05); }

.thumbnail-bar {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}
.thumbnail-bar img {
  width: 60px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s, border 0.3s;
  border: 2px solid transparent;
}
.thumbnail-bar img:hover {
  transform: scale(1.1);
  border: 2px solid #66fcf1;
}

.right {
  background: linear-gradient(to bottom, rgba(43,43,43,0.6) 0%, rgba(43,43,43,1) 100%);
  padding:20px;
  border-radius:15px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.description-box h2 { color:#66fcf1; margin-bottom:20px; }
.description-box p { line-height:1.6; color:#c5c6c7; }
.download-btn {
  display:inline-block;
  margin-top:20px;
  padding:15px 35px;
  background:#181818;
  color:#c5c6c7;
  border-radius:30px;
  font-size:18px;
  text-decoration:none;
  transition: all 0.3s;
}
.download-btn:hover {
  transform: scale(1.05);
  outline:3px solid #66fcf1;
  color:#66fcf1;
}
</style>

<script>
const images = [
  "images/resistance1.png",
  "images/resistance2.png",
  "images/resistance3.png",
  "images/resistance4.png",
  "images/resistance5.png"
];
let currentIndex = 0;
const projectImage = document.getElementById("project-image");

function showImage(index){
  currentIndex = index;
  projectImage.style.transform = 'scale(0.95)';
  setTimeout(()=>{
    projectImage.src = images[currentIndex];
    projectImage.style.transform = 'scale(1)';
  },150);
}
</script>
