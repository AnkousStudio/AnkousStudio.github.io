<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resistance - Ankous Studio</title>
<link rel="icon" type="image/png" href="logo.png">
<style>
  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0c10;
    color:#c5c6c7;
    overflow-x:hidden;
  }

  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#1f2833;
    position:sticky;
    top:0;
    z-index:1000;
  }
  header img { height:40px; }
  header h1 { color:#66fcf1; margin-left:10px; font-size:24px; display:inline-block; }
  nav a { margin-left:25px; text-decoration:none; color:#c5c6c7; font-weight:500; transition:color 0.3s; }
  nav a:hover { color:#66fcf1; }

  .hero {
    text-align:center;
    padding:80px 20px;
    background:radial-gradient(circle at center, #111, #000);
  }
  .hero h2 { font-size:36px; color:#66fcf1; margin-bottom:15px; }
  .hero p { font-size:18px; opacity:0.8; max-width:700px; margin:0 auto; }

  .gallery {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:50px auto;
    max-width:1000px;
    gap:20px;
  }

  .main-image {
    width:100%;
    max-width:700px;
    height:400px;
    background:#1f2833;
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    transition: transform 0.3s;
  }
  .main-image img {
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
    transition: transform 0.4s ease;
  }
  .main-image:hover { transform:scale(1.03); }

  .thumbs {
    display:flex;
    gap:15px;
    margin-top:10px;
    justify-content:center;
  }
  .thumb {
    width:100px;
    height:70px;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    border:2px solid transparent;
    transition: all 0.3s;
  }
  .thumb img { width:100%; height:100%; object-fit:cover; }
  .thumb:hover { transform:scale(1.1); border:2px solid #66fcf1; }

  .description {
    max-width:800px;
    text-align:center;
    margin:40px auto;
    line-height:1.6;
    font-size:16px;
  }

  .download-btn {
    display:inline-block;
    background:#1f2833;
    color:#c5c6c7;
    padding:15px 40px;
    border-radius:30px;
    font-size:18px;
    text-decoration:none;
    margin-top:20px;
    transition: all 0.3s ease;
  }
  .download-btn:hover {
    transform:scale(1.1);
    outline:3px solid #66fcf1;
    color:#66fcf1;
  }

  /* Modal */
  .modal {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.4s ease;
  }
  .modal.active { opacity:1; pointer-events:auto; }
  .modal-content {
    position:relative;
    max-width:90%;
    max-height:90%;
    border-radius:15px;
    overflow:hidden;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    background:#111;
    padding:20px;
  }
  .modal-content img {
    width:200px;
    height:120px;
    object-fit:cover;
    border-radius:10px;
    cursor:pointer;
    transition: transform 0.3s;
  }
  .modal-content img:hover { transform:scale(1.05); }
  .modal-close {
    position:absolute;
    top:10px; right:10px;
    font-size:30px;
    color:#66fcf1;
    cursor:pointer;
  }

  @media(max-width:768px){
    .main-image { height:250px; }
    .thumb { width:70px; height:50px; }
    .modal-content img { width:120px; height:80px; }
  }

</style>
</head>
<body>

<header>
  <div style="display:flex; align-items:center;">
    <img src="logo.png" alt="Logo">
    <h1>Ankous Studio</h1>
  </div>
  <nav>
    <a href="index.html">Ana Sayfa</a>
  </nav>
</header>

<section class="hero">
  <h2>Resistance</h2>
  <p>2D pixel art mobil oyun projemiz.</p>
</section>

<section class="gallery">
  <div class="main-image" id="mainImage">
    <img src="resistance1.png" alt="Resistance">
  </div>
  <div class="thumbs">
    <div class="thumb"><img src="resistance1.png" alt=""></div>
    <div class="thumb"><img src="resistance2.png" alt=""></div>
    <div class="thumb"><img src="resistance3.png" alt=""></div>
  </div>

  <div class="description">
    <p>Resistance, 2D pixel art tarzında mobil bir oyundur. Oyuncular farklı seviyelerde düşmanları yenerek ilerler.</p>
  </div>

  <a class="download-btn" href="files/resistance.rar" download>İndir</a>
</section>

<!-- Modal -->
<div class="modal" id="galleryModal">
  <div class="modal-content" id="modalContent">
    <span class="modal-close" id="modalClose">&#10006;</span>
    <img src="resistance1.png" alt="">
    <img src="resistance2.png" alt="">
    <img src="resistance3.png" alt="">
  </div>
</div>

<script>
  // Thumbnail click
  const mainImage = document.getElementById('mainImage');
  const thumbs = document.querySelectorAll('.thumb img');
  const modal = document.getElementById('galleryModal');
  const modalClose = document.getElementById('modalClose');

  thumbs.forEach(thumb => {
    thumb.addEventListener('click', () => {
      mainImage.querySelector('img').src = thumb.src;
    });
  });

  // Click on main image to open modal
  mainImage.addEventListener('click', () => {
    modal.classList.add('active');
  });

  // Close modal
  modalClose.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  modal.addEventListener('click', (e)=>{
    if(e.target === modal) modal.classList.remove('active');
  });
</script>

</body>
</html>
